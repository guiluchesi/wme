<section id="diferenciais" ng-controller='Diferenciais as difCtrl'>
  <div class="difgeral center">            
    <div ng-repeat='dif in difCtrl.difs' id="tamanho{{difCtrl.difs.indexOf(dif)+1}}" class="tamanho">
      <a href="#" data-toggle="modal" data-target="#{{dif.target}}" onclick="return false;">
        <h4>{{dif.tamanho}}</h4>
        <p><i class="eye"></i>visualizar planta</p>
      </a>
    </div>

    <div ng-repeat='dif in difCtrl.difs' class="modal fade" id="{{dif.target}}" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Fechar</span></button>
            <h4 class="modal-title" id="myModalLabel">Planta de {{dif.tamanho}}</h4>
          </div>
          <div class="modal-body">
            <img src="{{dif.img.src}}" alt="{{dif.img.alt}}">
          </div>
        </div>
      </div>
    </div>

    <div ng-repeat='decor in difCtrl.decor' id="decorado{{difCtrl.decor.indexOf(decor)+1}}">
        <img src="{{decor.img}}" alt="{{decor.alt}}">
    </div>
  </div>
</section>
